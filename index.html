<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="img/men.jpg" alt="">
                <div class="segment">
                    <button class="unit" type="button"><i class="fab fa-git-alt fa-2x"></i></button>
                    <button class="unit" type="button"><i class="fab fa-digital-ocean fa-2x"></i></button>
                    <button class="unit" type="button"><i class="fab fa-bitbucket fa-2x"></i></button>
                </div>
                <div class="slider">
                    <h2>Skills</h2>
                    <div class="slider__box" data-title="71%">
                        <span class="slider__color"></span>
                    </div>
                </div>
            </div>
            <div class="contentBx">
                <h2>John Mathew</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt culpa rerum similique amet, recusandae excepturi, dolores maxime blanditiis voluptas </p>
                <button class="btn btn__primary">
                    CONNECT
                </button>
            </div>
        </div>
    </div>
</body>
</html>
